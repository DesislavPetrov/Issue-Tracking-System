<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" role="form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="userData.email" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="userData.password" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="login(userData)">Login</button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
