<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" role="form">
        <div class="form-group">
            <label for="loginUsername">Email:</label>
            <input type="email" name="name" id="loginUsername" class="form-control" ng-model="loginUser.email" required />
        </div>
        <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" name="pass" id="loginPassword" class="form-control" ng-model="loginUser.password" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="login(loginUser)">Login</button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
