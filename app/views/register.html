<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" role="form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="username" id="email" class="form-control" ng-model="userData.email" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="userData.password" ng-minlength="6" ng-maxlength="100" required />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="userData.confirmPassword" ng-minlength="6" ng-maxlength="100" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="register(userData)">Register</button>
            <a href="#/login" class="btn btn-link">Login</a>
        </div>
    </form>
</div>
