<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" role="form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required />
        </div>
        <div class="form-group">
            <label for="regPassword">Password:</label>
            <input type="password" name="password" id="regPassword" class="form-control" ng-model="regUser.password" ng-minlength="6" ng-maxlength="100" required />
        </div>
        <div class="form-group">
            <label for="regConfirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPass" id="regConfirmPassword" class="form-control" ng-model="regUser.confirmPassword" ng-minlength="6" ng-maxlength="100" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="register(regUser)">Register</button>
            <a href="#/login" class="btn btn-link">Login</a>
        </div>
    </form>
</div>
