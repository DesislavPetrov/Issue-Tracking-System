<div><strong>Change Password</strong></div>
<div>
    <div>
        <label for="old-password">Current Password:</label>
        <input type="password" id="old-password" ng-model="oldPassword">
    </div>
    <div>
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" ng-model="newPassword">
    </div>
    <div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" ng-model="confirmPassword">
    </div>
</div>

<div>
    <a href="#/" type="button" class="btn btn-default">Close</a>
    <button ng-click="changePassword()" type="submit" class="btn btn-default">Save</button>
</div>
